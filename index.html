<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title> Insta Profile Card</title>
    <link rel="shortcut icon" href="heart_love_smiley_icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Subhankar43/Insta-profile-Clone/style.css" />
    
  </head>
  <body>
    <div class="card">
      <div class="top">
        <div class="UserDetails">
          <div class="profile_img">
            <img src="images/logo.jpg" class="cover" />
          </div>
          <h3>Subhankar Kundu<br /><span>Kolkata,India</span></h3>
        </div>
        <div>
          <img src="images/dot.png" class="dot" />
        </div>
      </div>
      <div class="imgBx">
        <img src="images/img.jpg" class="cover" />
      </div>
      <div class="actionBtns">
        <div class="left">
          <img src="heart.png" class="heart" onclick="likeButton()" />
          <img src="images/comment.png" />
          <img src="images/share.png" />
        </div>
        <div class="right">
          <img src="images/bookmark.png" />
        </div>
      </div>
      <h4 class="likes">102 likes</h4>
      <h4 class="message">
        <b>subhankarKundu43</b> Happy Af <span>#cards</span><span>#html</span><span>#css</span>
      </h4>
      <h4 class="comments">view 36 comments</h4>
      <div class="addComments">
        <div class="userImg">
          <img src="images/user.jpg" class="cover" />
        </div>
        <input type="text" class="text" placeholder="Add a comment....." />
      </div>
      <h5 class="PostTime">10 MINUTES AGO</h5>
    </div>
<script src="https://cdn.jsdelivr.net/gh/Subhankar43/Insta-profile-Clone/script.js"></script>
  </body>
</html>
