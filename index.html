<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title> Insta Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="images/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />  
  </head>
  <body>
  <div>
    <!-- Insta Profile Card Start--> 
    <div class="card">
      <div class="top">
        <div class="UserDetails">
          <div class="profile_img">
            <img src="images/logo.jpg" class="cover" />
          </div>
          <h3>Subhankar Kundu<br /><span>Kolkata,India</span></h3>
        </div>
        <div>
          <img src="images/dot.png" class="dot" />
        </div>
      </div>
      <div class="imgBx">
        <img src="images/img.jpg" class="cover" />
      </div>
      <div class="actionBtns">
        <div class="left">
          <img src="heart.png" class="heart" onclick="likeButton()" />
          <img src="images/comment.png" />
          <img src="images/share.png" />
        </div>
        <div class="right">
          <img src="images/bookmark.png" />
        </div>
      </div>
      <h4 class="likes">102 likes</h4>
      <h4 class="message">
        <b>subhankarKundu43</b> Happy Af <span>#cards</span><span>#html</span><span>#css</span>
      </h4>
      <h4 class="comments">view 36 comments</h4>
      <div class="addComments">
        <div class="userImg">
          <img src="images/user.jpg" class="cover" />
        </div>
        <input type="text" class="text" placeholder="Add a comment....." />
      </div>
      <h5 class="PostTime">10 MINUTES AGO</h5>
    </div>
   <!-- Footer Part Start--> 
    <footer style="text-align: center;margin-top: 24%;">
      <p class="subhankar" style="font-weight: 700;font-size: 20px; margin-bottom: 7%; letter-spacing: 3px;">
        Made with ❤️ By -
        <a href="https://www.instagram.com/subhankarkundu43"
          target="_blank"
          rel="noreferrer" style="cursor: pointer; text-decoration: none;
          background: linear-gradient(to right, #833AB4, #FD1D1D, #F77737, #FCAF45);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;">
        VortX
        </a>
      </p>
      <a href="https://github.com/Subhankar43/Insta-profile-Card" target="_blank" rel="noreferrer" style="cursor: pointer; color: black;">
        <i class="fa-brands fa-github fa-3x center"></i>
      </a>
    </footer>
    <!-- Footer Part End--> 
<script src="https://cdn.jsdelivr.net/gh/Subhankar43/Insta-profile-Clone/script.js"></script>
  </body>
</html>
